[package]
name = "tic_tac_toe"
version = "0.1.0"
description = "Simple tic-tac-toe app written using Tauri"
authors = ["khushraj.rathod@gmail.com"]
license = "GPL-3.0"
default-run = "tic_tac_toe"
repository = "https://github.com/khrj/tic-tac-toe"
edition = "2018"
build = "src/build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0.0-beta.3" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.0-beta.5", features = ["api-all"] }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
